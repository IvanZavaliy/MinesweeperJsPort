<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="panels-wrapper">
    <div class="information-panel" id="mine-count-panel">
        <div id="mine-count" class="indicator-display">010</div>
    </div>

    <div class="information-panel" id="control-panel">
        <fieldset>
            <legend>Field size:</legend>
            <div class="fieldset-content">
                <label>
                    Width
                    <input type="number" id="minefieldWidth" min="5" max="40" value="10">
                </label>
                <label>
                    Height
                    <input type="number" id="minefieldHeight" min="5" max="25" value="10">
                </label>
            </div>
        </fieldset>
        <label>
            Mine count:
            <input type="number" id="mineCount" min="1" max="100" value="10">
        </label>
        <button id="minefieldGenerator">Generate minefield</button>
    </div>

    <div class="information-panel" id="timer-panel">
        <div id="timer-display" class="indicator-display">000</div>
    </div>
</div>

<dialog id="dialog">
    <p id="dialogMassage"></p>
    <button id="dialogButton">Retry</button>
</dialog>

<div id="minefield" class="minefield"></div>

<script src="minesweeper.js"></script>
</body>
</html>
